<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calcultor">
        <div class="head">
            <div class="displayDetail input detail">0</div>
            <div class="displayResult input result">0</div>
        </div>
        <div class="allbtn">
            <button  class="btn-num btn btnmargin">7</button>
            <button   class="btn-num btn btnmargin">9</button>
            <button   class="btn-num btn btnmargin">8</button>

            <button  class="btn-operator btn btnmargin btnba">÷</button>

            <button   class="btn-num btn btnmargin">4</button>
            <button   class="btn-num btn btnmargin">5</button>
            <button   class="btn-num btn btnmargin">6</button>

            <button  class="btn-operator btn btnmargin btnba">×</button>

            <button   class="btn-num btn btnmargin">1</button>
            <button   class="btn-num btn btnmargin">2</button>
            <button   class="btn-num btn btnmargin">3</button>

            <button  class="btn-operator btn btnmargin btnba">+</button>

            <button   class="btn-num btn btnmargin">0</button>
            <button   class="btn-num btn btnmargin">00</button>
            <button   class="btn btn-decimal btnmargin">.</button>

            <button   class="btn-operator btn btnmargin btnba">−</button>

            <button  class="btn-clear btn">AC</button>

            <button  class="btn-backspace btn">⌫</button>

            <button class="btn-operator btn equals">=</button>
        </div>
    </div>
   <script src="main.js" ></script>     
</body>
</html>
